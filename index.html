<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Find a route using Geolocation and Google Maps API</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <!-- <script src="http://maps.google.com/maps/api/js?sensor=true"></script> -->
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>
    <div id="floating-panel">
    	<span id="collapse" class="glyphicon glyphicon-chevron-left"></span>
	    <form id="calculate-route" name="calculate-route" action="#" method="get">
	      <label for="from">From:</label>
	      <input type="text" id="from" name="from" required="required" placeholder="An address" size="30" />
	      <a id="from-link" href="#"><span class="glyphicon glyphicon-map-marker"></span></a>
	      <br/>

	      <label for="to">To:</label>
	      <input type="text" id="to" name="to" required="required" placeholder="Another address" size="30" />
	      <a id="to-link" href="#"><span class="glyphicon glyphicon-map-marker"></span></a>
	      <br/>

	      <input id="btn-submit" type="submit" />
	      <input id="btn-reset" type="reset" />
	    </form>
	</div>

	<div id="expand-btn">
		<span id="expand" class="glyphicon glyphicon-chevron-right"></span>	
	</div>

	<div id="expand-btn-2">
		<span id="expand-2" class="glyphicon glyphicon-chevron-right"></span>	
	</div>


<div id="floating-panel-2">
    	<span id="collapse-2" class="glyphicon glyphicon-chevron-left"></span>
	    <form id="calculate-route" name="calculate-route" action="#" method="get">

	      <label for="find">Find:</label>
	      <input type="text" id="to" name="to" required="required" placeholder="Search for places on the way" size="30" />
	      <br/>

	      <input id="btn-submit" type="submit" />
	      <input id="btn-reset" type="reset" />
	    </form>
	</div>

	<div id="map"></div>
	<div id="error"></div>
  </body>
  	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8GThMc0OPH17aPkMH_gTIoOoONV_Mn-U&signed_in=true&callback=initMap&sensor=true" async defer></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="js/map.js"></script>
  	<script type="text/javascript" src="js/yelp.js"></script>

  	<script>
 	$("#expand").hide();
 	$("#expand-2").hide();

  		$( "#collapse" ).click(function(event) {
  			event.preventDefault();
  			$("#floating-panel").hide("slow");
  			$("#expand").show("slow");
		});

  		$("#expand").click(function(event){
  			event.preventDefault();
  			$("#floating-panel").show("slow");
  			$("#expand").hide();
  		});

  		$( "#collapse-2" ).click(function(event) {
  			event.preventDefault();
  			$("#floating-panel-2").hide("slow");
  			$("#expand-2").show("slow");
		});

  		$("#expand-2").click(function(event){
  			event.preventDefault();
  			$("#floating-panel-2").show("slow");
  			$("#expand-2").hide();
  		});

  	</script>
</html>
